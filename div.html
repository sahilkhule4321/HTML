<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIV TAG</title>
</head>
<body>
    <div style="width: 100%; height: 200px; background-color: aqua ">
        <div style="width: 16.66%; height: 200px; background-color: rgb(228, 30, 30); float: left;"></div>
        <div style="width: 16.66%; height: 200px; background-color: rgb(25, 214, 31); float: left;"></div>
        <div style="width: 16.66%; height: 200px; background-color: rgb(32, 118, 204); float: left;"></div>
        <div style="width: 16.66%; height: 200px; background-color: black; float: left;"></div>
        <div style="width: 16.66%; height: 200px; background-color: rgb(180, 38, 175); float: left;"></div>
        <div style="width: 16.66%; height: 200px; background-color: rgb(129, 129, 129); float: left;"></div>
    </div>
    <div style="width: 50%;float: left; background-color: aqua; height: 300px;">
            <div style="width: 100%; background-color: rgb(255, 0, 128); height: 150px; "></div>
            <div style="width: 100%; background-color: beige;height: 150px;"></div>
    </div>
    <div style="width: 50%; height: 300px; background-color: aqua; float: right;">
            <div style="width: 100%; background-color: rgb(236, 85, 25); float: left; height: 100px;"></div>
            <div style="width: 100%; background-color: rgb(255, 255, 255); float: left; height: 100px; ">
             <center><button style="width: 20%; height: 100px; background-color: blue; border-radius: 500px;"></button></center>
            </div>
            <div style="width: 100%; background-color: rgb(76, 119, 13); float: left; height: 100px;"></div>
    </div>
    <div style="width: 100%; background-color: aqua; height: 300px;">
        <div style="width: 50%; background-color: yellow; height: 300px; float: left;"></div>
        <div style="width: 20%; background-color: violet; height: 300px; float: left;"></div>
        <div style="width: 30%; background-color: teal; height: 300px; float: left;"></div>
    </div>
    
    
</body>
</html>
